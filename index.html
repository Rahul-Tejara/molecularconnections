<!doctype html>
<html ng-app="myApp">
<head>
    <meta charset="utf-8">
    <!-- Always force latest IE rendering engine or request Chrome Frame -->
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no" name="viewport">
    <meta content="" name="description">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <title>Task</title>
   <script src="./main.js"></script>
   <link href="./main.css" rel="stylesheet" type="text/css" />
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/jstree/3.3.4/jstree.min.js" > </script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-tree/2.22.6/angular-ui-tree.js"></script>
  <script src="https://use.fontawesome.com/92ffd230ce.js"></script>


</head>
<body id="mainBody">
<div ng-app="myApp">
  <div ng-controller="myController">
      
      <div style="display:table-row; width:500px;">
          <div style="display:table-cell; width:250px;">
              <div  style="background-color: #02335b; margin:10px 5px 30px 5px; padding:10px;  border-radius:5px; font:12px Tahoma;">
                  <span class="text"><b>First Level's Selected Node</b> : <span>{{tree01.currentNode.name}}</span><i class="fa fa-check" aria-hidden="true"></i></span></span>
              </div>
          </div>
          <div style="display:table-cell; width:250px;">
              <div style="background-color: #02335b; margin:10px 5px 30px 5px; padding:10px;  border-radius:5px; font:12px Tahoma;">
                  <span class="text"><b>Second Level's Selected Node</b> : <span>{{tree02.currentNode.name}}</span><i class="fa fa-check" aria-hidden="true"></i></span>
              </div>  
          </div>
      </div>


      <div style="display:table-row; width:500px;">
          <div style="display:table-cell; width:250px;">

              <!-- Level1  -->
              <div
              data-angular-treeview="true"
              data-tree-id="tree01"
              data-tree-model="Level1"
              data-node-id="roleId"
              data-node-label="name"
              data-node-children="children" >
              </div>
          
              
          </div>
          <div style="display:table-cell; width:250px;">

              <!-- Level2  -->
              <div
              data-angular-treeview="true"
              data-tree-id="tree02"
              data-tree-model="Level2"
              data-node-id="roleId"
              data-node-label="name"
              data-node-children="children" >
              </div>
          
              
          </div>
      </div>

  </div>
</div>
</body>

</html>
